<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Our Team</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle-wrapper">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      <img src="assets/icons/light-mode.png" alt="Light mode" class="theme-icon light-icon">
      <img src="assets/icons/dark-mode.png" alt="Dark mode" class="theme-icon dark-icon">
    </button>
  </div>

  <div class="page-wrapper">
    <div class="contact-card">
      <div class="form-header">
        <h1 class="form-title">Contact Our Team</h1>
        <p class="form-subtitle">We'd Love to Hear From You</p>
      </div>

      <form id="contactForm" action="https://formspree.io/f/mdkyawdk" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="field">
            <label for="inquiry">
              <span>Inquiry Type</span>
              <span class="required">*</span>
            </label>
            <select id="inquiry" name="inquiry" required>
              <option value="" selected disabled>Please select</option>
              <option value="general">General inquiry</option>
              <option value="project">Project request</option>
              <option value="support">Technical support</option>
              <option value="partnership">Partnership</option>
            </select>
          </div>

          <div class="field">
            <label for="name">
              Name
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input class="input" id="name" name="name" type="text" placeholder="Name" autocomplete="name" required>
              <span class="success-icon">✓</span>
            </div>
            <span class="error-text" id="name-error"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="email">
              Email
              <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input class="input" id="email" name="email" type="email" placeholder="Email" autocomplete="email" required>
              <span class="success-icon">✓</span>
            </div>
            <span class="error-text" id="email-error"></span>
          </div>

          <div class="field">
            <label for="phone">
              Phone
              <span style="font-weight:400;color:var(--muted)">(optional)</span>
            </label>
            <div class="phone-group">
              <select id="countryCode" name="countryCode" autocomplete="tel-country-code">
                <option value="+1">+1</option>
                <option value="+41">+41</option>
                <option value="+43">+43</option>
                <option value="+44" selected>+44</option>
                <option value="+49">+49</option>
              </select>
              <input class="input" id="phone" name="phone" type="tel" placeholder="Phone" autocomplete="tel-national">
            </div>
          </div>
        </div>

        <div class="field">
          <label for="message">
            Message
            <span class="required">*</span>
            <span class="char-counter" id="message-counter">0 / 1000</span>
          </label>
          <div class="input-wrapper">
            <textarea id="message" name="message" placeholder="Message" maxlength="1000" required></textarea>
            <span class="success-icon textarea-success">✓</span>
          </div>
          <span class="error-text" id="message-error"></span>
        </div>

        <div class="attachments-wrapper">
          <label>Attachments</label>

          <div id="dropzone" class="dropzone">
            <div class="dropzone-title">Choose file or drag here</div>
            <div class="dropzone-subtext">
              Supported Format: JPG, JPEG, PNG, GIF, PDF (Max 5MB per file, up to 5 files)
            </div>
            <button type="button" class="btn-browse">Browse file</button>
            <div id="fileList" class="dropzone-files"></div>
          </div>
          <span class="error-text" id="file-error"></span>

          <input
            id="fileInput"
            class="hidden-input"
            type="file"
            name="attachments"
            accept=".jpg,.jpeg,.png,.gif,.pdf"
            multiple
          >
        </div>

        <div class="form-footer">
          <button class="btn-submit" type="submit">
            <span class="btn-text">Submit</span>
            <span class="btn-loader"></span>
          </button>

          <label class="consent">
            <input type="checkbox" id="consent" required>
            <span>
              I have reviewed and agree to EXAView's
              <a href="https://youtu.be/xvFZjo5PgG0?si=OspOuBr9IKyRSVBG" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
            </span>
          </label>
        </div>

        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-icon">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="24" r="22" fill="#10B981" opacity="0.1"/>
          <path d="M32 18L20 30L14 24" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2 class="modal-title" id="modalTitle">Thank You!</h2>
      <p class="modal-message" id="modalMessage">Your message has been sent successfully.</p>
      <button class="modal-close-btn" id="modalCloseBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
